<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<title>КР</title>
</head>

<body>
	<div class="wrapper">


		<header class="header">
			<div class="header__section section"></div>
		</header>


		<main class="main">
			<div class="main__section section">

				<div class="products">
					<h1 class="section__title">Конкурсна робота</h1>
					<div class="products__container container">
						<!-- ?Блок - Статистичні показники -->
						<div class="container__data data">
							<!-- TODO Бл#1 - Статистичні показники -->
							<div class="data__wrap wrap">
								<div class="wrap__unit unit">
									<div class="unit__index" data-val="432">0</div>
									<span class="unit__plus">+</span>
									<h2 class="unit__desc">Проектів виконано</h2>

								</div>
								<div class="wrap__unit unit">
									<div class="unit__index" data-val="7">0</div>
									<span class="unit__plus">+</span>
									<h2 class="unit__desc">Років на ринку</h2>
								</div>
							</div>

							<!-- TODO Бл#2 - Статистичні показники -->
							<div class="data__wrap wrap">
								<div class="wrap__unit unit">
									<div class="unit__index" data-val="390">0</div>
									<span class="unit__plus">+</span>
									<h2 class=" unit__desc">Вдячних клієнтів</h2>
								</div>
								<div class="wrap__unit unit">
									<div class="unit__index" data-val="72">0</div>
									<span class="unit__plus">+</span>
									<h2 class="unit__desc">Напрямках є досвід</h2>
								</div>
							</div>
						</div>
						<!-- !Блок - Статистичні показники -->

						<!-- ?Блок - Зображення -->

						<div class="container__item-poster item">
							<img src="img/test_one.jpg" alt="frame">
						</div>

						<a href="#" target="_blank" class="container__link">Замовити</a>

						<div class="container__item-userpic item">
							<img src="img/test_one.jpg" alt="frame">
						</div>

						<div class="container__item-trumb item">
							<img src="img/test_one.jpg" alt="frame">
						</div>
						<!-- !Блок - Зображення -->
					</div>

				</div>
			</div>

		</main>

		<footer class="footer">
			<div class="footer__section section"></div>
		</footer>


	</div>
	<script src="js/script.js"></script>
</body>

</html>
